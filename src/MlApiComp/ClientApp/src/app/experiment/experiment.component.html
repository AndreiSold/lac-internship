<div>
  <form id="create-form" action="api/experiments" method="post" (ngSubmit)="onSubmit()">
    <div class="row">
      <label>Name:</label>
      <input name="Name" type="text" />
    </div>
    <div class="row">
      <label>Event date:</label>
      <input name="EventDate" type="date" />
    </div>
    <div class="row">
      <label>Executor name:</label>
      <input name="ExecutorName" type="text" />
    </div>
    <div class="row">
      <label>Cost:</label>
      <input name="Cost" type="number" />
    </div>
    <input class ="submit-btn" type="submit" value="Submit"/>

  </form>
</div>
